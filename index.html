<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container" id="elzero-app">
      <form action="" method="post" @submit="validateform">
        <div class="errord-list" v-model="formerrors">
          <div class="error" v-for="error in formerrors">{{error}}</div>
        </div>
        <div class="form-group">
          <label for="username">username</label>
          <input
            type="text"
            name="username"
            class="form-input"
            v-model="username"
          />
        </div>
        <div class="form-group">
          <label for="Subject">Subject</label>
          <input
            type="text"
            name="Subject"
            class="form-input"
            v-model="subject"
          />
        </div>
        <div class="form-group">
          <label for="Message">Message</label>
          <textarea
            name="message"
            class="form-input"
            id=""
            v-model="message"
          ></textarea>
        </div>
        <div class="form-group">
          <input type="submit" class="send-button" value="send" name="" id="" />
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#elzero-app",
        data: {
          formerrors: [],
          username: null,
          subject: null,
          message: null,
          maxchaars: 10,
        },
        methods: {
          validateform: function (e) {
            this.formerrors = [];
            if (!this.username) {
              this.formerrors.push("username can not be empty");
            }
            if (!this.subject) {
              this.formerrors.push("subject can not be empty");
            }
            if (!this.message) {
              this.formerrors.push("message can not be empty");
            }

            if (this.username && this.username.length > this.maxchaars) {
              this.formerrors.push(
                "user name can not be more than  " +
                  this.maxchaars +
                  "characters"
              );
            }
            e.preventDefault();
          },
        },
      });
    </script>
  </body>
</html>
<style>
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    position: static;
    padding: 20px;
  }
  .container form {
    background-color: #ddd;
    padding: 30px;
  }
  .form-group {
    margin-bottom: 50px;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 9px;
  }
  .form-group input {
    padding: 10px 20px;
    border-radius: 10px;
    height: 34px;
  }
</style>
